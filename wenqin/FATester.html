<!DOCTYPE html>

<html>
	<head>
		<title>FA Tester</title>
    	<link rel="stylesheet" href="../css/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    	<link rel="stylesheet" href="../resources/CustomPrompt.css" type="text/css" />
    	<link rel="stylesheet" href="../resources/FA.css" type="text/css" />
    	<link rel="stylesheet" href="./tester.css" type="text/css" />
	</head>
	<body>
		<h1>Finite Automaton Tester</h1>
		<h2>Questions: </h2>
		<p id="exerciseLinks"></p>
		<h2 id="question">Give an NFA or DFA that accepts the language: L(<span id="expression"></span>)</h2>
		<div id="dialogueoverlay"></div>
  		<div id="dialoguebox">
  		 	<div>
    			<div id="dialogueboxhead"></div>
      			<div id="dialogueboxbody"></div>
      			<div id="dialogueboxfoot"></div>
    		</div>
  		</div>
		<p align="center" class="arrayPlace"></p>
		<button id="begin">Test</button>
		<button id="saveButton">Save</button>
		<input type="file" id="loadFile">
		<div id="av">
			<button id="undoButton">Undo</button>
			<button id="redoButton">Redo</button>
			<button id="nodeButton">Add Nodes</button>
			<button id="edgeButton">Add Edges</button>
			<button id="moveButton">Move Nodes</button>
			<button id="editButton">Edit Nodes/Edges</button>
			<button id="deleteButton">Delete Nodes/Edges</button>
			<span id='mode'></span>
      		<p class="jsavoutput jsavline"></p>
		</div>
		
		<button id="layoutButton">Layout</button>
		<div id='download'></div>
		
		<p id="percentage"></p>
		<table id="testResults"></table>

		<div id="rmenu"></div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.1.1/jquery.contextMenu.js"></script>
		<script src="../lib/raphael.js"></script>
   	<script src="../lib/dagre.min.js"></script>
		<script src="../build/JSAV.js"></script>
		<script src="../resources/serializableGraph.js"></script>
		<script src="../resources/underscore-min.js"></script>
		<script src="../resources/CustomPrompt.js"></script>
		<script src="../resources/Commands.js"></script>
		<script src="../resources/TraverseAccepter.js"></script>
		<script src="../lib/jquery.transit.js"></script>
    <script src="../lib/raphael.js"></script>
		<script src="../resources/serializableGraph.js"></script>
		<script src="../resources/FA.js"></script>
		<script src="./FATester.js"></script>
   	</body>
</html>
